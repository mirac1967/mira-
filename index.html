<!DOCTYPE html>\
<html lang="tr">\
<head>\
    <meta charset="UTF-8">\
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <title>Bir Sorum Var!</title>\
    <style>\
        body \{\
            display: flex;\
            flex-direction: column;\
            align-items: center;\
            justify-content: center;\
            height: 100vh;\
            margin: 0;\
            background-color: #fce4ec;\
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;\
            overflow: hidden;\
        \}\
        h1 \{ color: #d81b60; margin-bottom: 30px; text-align: center; \}\
        .buttons \{ position: relative; width: 300px; height: 100px; \}\
        button \{\
            padding: 15px 30px;\
            font-size: 18px;\
            cursor: pointer;\
            border: none;\
            border-radius: 50px;\
            transition: transform 0.2s;\
            position: absolute;\
        \}\
        #yesBtn \{\
            background-color: #4caf50;\
            color: white;\
            left: 0;\
        \}\
        #noBtn \{\
            background-color: #f44336;\
            color: white;\
            right: 0;\
            transition: 0.1s; /* Ka\'e7\uc0\u305 \u351  h\u305 z\u305  */\
        \}\
        img \{ width: 200px; margin-bottom: 20px; border-radius: 20px; \}\
    </style>\
</head>\
<body>\
\
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ0bm9sYm9yZmx0bm9sYm9yZmx0bm9sYm9yZmx0bm9sJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Tatl\uc0\u305  kedi">\
    <h1>Benimle bir kahve icer misin? </h1>\
\
    <div class="buttons">\
        <button id="yesBtn" onclick="celebrate()">Evet</button>\
        <button id="noBtn">HayÄ±r </button>\
    </div>\
\
    <script>\
        const noBtn = document.getElementById('noBtn');\
        const yesBtn = document.getElementById('yesBtn');\
\
        // Hay\uc0\u305 r butonunun ka\'e7ma fonksiyonu\
        noBtn.addEventListener('mouseover', () => \{\
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);\
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);\
            \
            noBtn.style.position = 'absolute';\
            noBtn.style.left = x + 'px';\
            noBtn.style.top = y + 'px';\
        \});\
\
        // Evet butonuna t\uc0\u305 kland\u305 \u287 \u305 nda\
        function celebrate() \{\
            document.body.innerHTML = `\
                <h1 style="color: #d81b60;">Ya\uc0\u351 as\u305 n! \u55358 \u56691 <br>Zaman\u305  ve mekan\u305  konu\u351 al\u305 m o zaman! \u9749 \u10024 </h1>\
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3JueGZ0bm9sYm9yZmx0bm9sYm9yZmx0bm9sYm9yZmx0bm9sJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K1tgb1Nn6h9qE/giphy.gif" width="300">\
            `;\
        \}\
    </script>\
</body>\
</html>}
