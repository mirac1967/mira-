<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Sorum Var!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fffaf0; /* Kahve tonlarına uygun sıcak beyaz */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }
        h1 { 
            color: #4e342e; 
            font-size: 26px; 
            margin-bottom: 40px; 
            font-weight: 600;
        }
        .buttons { 
            position: relative; 
            height: 60px; 
            width: 280px;
            margin: 0 auto;
        }
        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            position: absolute;
            transition: all 0.2s ease;
        }
        #yesBtn {
            background-color: #6d4c41;
            color: white;
            left: 0;
        }
        #noBtn {
            background-color: #cfd8dc;
            color: #546e7a;
            right: 0;
            z-index: 1000;
        }
        img { 
            width: 220px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJueGZ0bm9sYm9yZmx0bm9sYm9yZmx0bm9sYm9yZmx0bm9sJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Kedi">
        
        <h1>Benimle bir kahve içer misin? ☕</h1>

        <div class="buttons">
            <button id="yesBtn">Evet</button>
            <button id="noBtn">Hayır</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Butonun kaçma fonksiyonu
        const moveButton = () => {
            // Butonun ekran dışına taşmaması için güvenli alan hesaplama
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Mobilde tıklamayı engelle ve kaçır
            moveButton();
        });

        // Evet butonuna tıklandığında olacaklar
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="color: #4e342e;">Yaşasın! Harika bir kahve olacak. ✨</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3JueGZ0bm9sYm9yZmx0bm9sYm9yZmx0bm9sYm9yZmx0bm9sJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K1tgb1Nn6h9qE/giphy.gif" width="300">
                </div>
            `;
        });
    </script>
</body>
</html>
